name: gg-config # you probably want to 'snapcraft register <name>'
base: core20 # the base snap is the execution environment for this snap
version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: Greengrass config content interface snap # 79 char long summary
description: GG Suport Snap

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

parts:
  gg-config:
    # See 'snapcraft plugins'
    plugin: dump
    source: local-files

slots:
  greengrass-config:
    interface: content
    content: greengrass-config
    source: 
      read: 
         - $SNAP/shared-files


